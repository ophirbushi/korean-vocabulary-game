<h2>{{ question?.source?.korean }}</h2>

<ul>
  <li *ngFor="let option of question?.options" (click)="isCorrect(option)">{{option?.english}}</li>
</ul>

<ng-container *ngIf="lastQuestion">
  <h3 [ngStyle]="{color: (lastCorrect ? 'green' : 'red') }">{{lastCorrect}}</h3>
  <div class="correct">{{lastQuestion.source?.korean}} = {{lastQuestion.source?.english}}</div>
  <div>corrects: {{corrects}}</div>
  <div>attempts: {{attempts}}</div>
  <div>percentage: %{{percentage}}</div>

</ng-container>
